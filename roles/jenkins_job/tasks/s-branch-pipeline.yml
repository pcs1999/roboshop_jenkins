- name: Checking existing - "{{dir}}/{{component}}"
  community.general.jenkins_job_info:
    name: "{{dir}}/{{component}}"
    url: http://172.31.7.96:8080
    user: admin
    password: "{{jenkins_password}}"
  register: out
  ignore_errors: yes



- name: Create Config file
  ansible.builtin.template:
    src: s-job.xml
    dest: /tmp/s-job.xml
  vars:
    unique_key: lookup('community.general.random_string', special=false, upper=false, length=12)
  when: out.failed | bool


- name: Create - "{{dir}}/{{component}}"
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/s-job.xml') }}"
    name: "{{dir}}/{{component}}"
    url: http://172.31.7.96:8080
    user: admin
    password: "{{jenkins_password}}"
  when: out.failed | bool
